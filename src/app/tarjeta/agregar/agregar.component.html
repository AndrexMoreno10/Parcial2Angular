<div class="container">
    <h2>Formulario de Tarjeta de Crédito</h2>
    <form (ngSubmit)="guardarTarjeta()" #formularioTarjeta="ngForm">
      <div class="form-group">
        <label for="titular">Titular:</label>
        <input type="text" class="form-control" id="titular" name="titular" [(ngModel)]="titular" required>
      </div>
      <div class="form-group">
        <label for="numero">Número de Tarjeta:</label>
        <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numero" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Expiración (MM/YY):</label>
        <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV (3 dígitos):</label>
        <input type="text" class="form-control" id="cvv" name="cvv" [(ngModel)]="cvv" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
